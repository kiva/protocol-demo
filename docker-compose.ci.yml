# Spin up the demo controller using production image
#
version: '3.5'

networks:
    agency-network:
        external: true

services:
    demo-controller:
        build:
            context: .
            dockerfile: Dockerfile.production
        image: kivaprotocol/aries-controller:1.0.72
        container_name: demo-controller
        working_dir: /www
        ports:
            - "3014:3014"
        networks:
            - agency-network
        tty: true
        environment:
            - NODE_ENV=LOCAL
            - MULTI_AGENT=false
            - MULTI_CONTROLLER=true
            - PORT=3014
            - SELF_URL=http://demo-controller:3014
            - ADMIN_API_KEY=adminApiKey
